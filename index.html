<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <h1>Vanilla JS Calculator</h1>

  <div id="calcParent">
    <div class="row">
      <div class="column" id="calcDisplayVal">0</div>
    </div>
    <div class="row">
      <div class="calcBtn column" id="calcClear">ac</div>
      <div class="calcBtn column" id="calcBackSpace">&#8676;</div>
      <div class="calcBtn calcBtnOperator column" id="calcDivide">&#247;</div>
    </div>
    <div class="row">
      <div class="calcBtn calcNumBtn column" id="calcSeven">7</div>
      <div class="calcBtn calcNumBtn column" id="calcEight">8</div>
      <div class="calcBtn calcNumBtn column" id="calcNine">9</div>
      <div class="calcBtn calcBtnOperator column" id="calcMultiply">x</div>
    </div>
    <div class="row">
      <div class="calcBtn calcNumBtn column" id="calcFour">4</div>
      <div class="calcBtn calcNumBtn column" id="calcFive">5</div>
      <div class="calcBtn calcNumBtn column" id="calcSix">6</div>
      <div class="calcBtn calcBtnOperator column" id="calcMinus">-</div>

    </div>
    <div class="row">
      <div class="calcBtn calcNumBtn column" id="calcOne">1</div>
      <div class="calcBtn calcNumBtn column" id="calcTwo">2</div>
      <div class="calcBtn calcNumBtn column" id="calcThree">3</div>
      <div class="calcBtn calcBtnOperator column" id="calcPlus">+</div>
    </div>
    <div class="row">
      <div class="calcBtn calcNumBtn column" id="calcZero">0</div>
      <div class="calcBtn column" id="calcDecimal">.</div>
      <div class="calcBtn calcBtnOperator column" id="calcEquals">=</div>
    </div>
  </div>



  <script src="app.js"></script>
</body>

</html>
